<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    <!-- Encabezado -->
    <header>
            <img src="./img/logo.svg" alt="Logo Alura" class="logo">
    </header>

    <!-- Principal -->
    <main>
        <section class="encriptador">
            <textarea class="encriptar" placeholder="Ingrese el texto aquí"></textarea>
            <div class="encriptador-aviso">
                <img src="./img/aviso.svg" alt="Imagen Aviso" class="img-aviso">
                <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="encriptador-contenedor">
                <button type="submit" class="btn-encriptar">Encriptar!</button>
                <button type="submit" class="btn-desencriptar">Desencriptar!</button>
            </div>
        </section>
        <section class="tarjeta">
           <div class="tarjeta-contenedor">
                <img src="./img/muñeco.svg" alt="Imagen Muñeco" class="img-muñeco">
                <p class="texto-1">Ningún mensaje fue encontrado</p>
                <p class="texto-2">Ingrese el texto que deseas encriptar o desencriptar</p>
           </div>
           <textarea type="mensaje" class="evaluar" readonly></textarea>
           <button type="submit" class="btn-copiar">Copiar</button>
         </section>  
    </main>

    <footer>
        <p class="copyrigth">&copy; copyrigth 2024 - Encriptador de Texto - desarrollado por Miuller Quiñones</p>
        <a href="https://www.linkedin.com/in/miulllerqui%C3%B1ones/" target="_blank">
           <img src="img/linkedin.svg" alt="Logo Linkedin" class="linkedin"> 
        </a>
        <a href="https://www.instagram.com/miuller_qg/" target="_blank">
           <img src="img/instagram.svg" alt="Logo Instagram" class="instagram"> 
        </a>
        <a href="">
            <img src="img/github.svg" alt="Logo Github" class="github">
        
        </a>
    </footer>

    <script src="./js/encriptador.js"></script>
</body>
</html>
